<!DOCTYPE html>
<html>
<head>
	<title>Tugas 3 PWEB-form (Presensi Minggu ke-5)</title>
</head>
<body>
	<h1 align="center">Form Pendaftaran<br>Universitas Giwangan-Yogyakarta<br>
	Kelas Karyawan</h1>
	<form >
	<fieldset >
		<legend>FORMULIR</legend>
		<div>
			<label for="name">NAMA&emsp;&emsp;&emsp;&emsp;: </label>
			<input type="text" name="name">
		</div>
		<br>
		<div>
			<label for="tempat">Tempat lahir&emsp;&emsp;:</label>
			<input type="text" name="tempat">
			<label for="birthday">Tanggal lahir :</label>
			<input type="date" name="birthday">
		</div>

		<br>
		<div>
			<label for="alamat">Alamat&emsp;&emsp;&emsp;&emsp;: </label>
			<textarea  name="textarea" cols="40" rows="1"  id="textarea" placeholder="alamat"></textarea>
			</div>

		<br>
		<div>
			<label for="telp">No.Handphone&emsp;:</label>
			<input type="text" name="telp" minlength="10" maxlength="14">
		</div>

		<br>
		<div>
			<label for="gender">kelamin&emsp;&emsp;&emsp;&emsp;: </label>
			<input type="radio"  name="gender" value="lk"> <label for="lk">Laki-laki</label>
			<input type="radio" name="gender" value="pr"><label for="pr">Perempuan</label>
		</div>

		<br>
		<div>
			<label for="prodi">Program Studi&emsp;  :</label> <select name="prodi">
				<option value="tif">Teknik Informatika</option>
				<option value="tind">Teknik Industri</option>
				<option value="tek">Teknik Elektro</option>
				<option value="arab">Pendidikan Bahasa Arab</option>
				<option value="indo">Pendidikan Bahasa Indonesia</option>
				<option value="ilkom">Ilmu Komunikasi</option>
				<option value="si">Sastra Indonesia</option>
				<option value="sing">Sastra Inggris</option>
				<option value="sj">Sastra Jepang</option>
			</select>
		</div>

		<br>
		<div>
			<label for="hari">Hari Kuliah&emsp;&emsp;   :</label>
			<input type="checkbox" name="day1" value="senin"><label for="day1">Senin</label>
			<input type="checkbox" name="day2" value="selasa"><label for="day2">Selasa</label>
			<input type="checkbox" name="day3" value="rabu"><label for="day3">Rabu</label>
			<input type="checkbox" name="day4" value="kamis"><label for="day4">Kamis</label>
			<input type="checkbox" name="day5" value="jumat"><label for="day5">Jumat</label>
			<input type="checkbox" name="day6" value="sabtu"><label for="day6">Sabtu</label>
			<input type="checkbox" name="day7" value="Minggu"><label for="day7">Minggu</label>
		</div>

		<br>
		<div>
			<label for="joby">Pekerjaan Anda&ensp;:</label>
			<select name="joby">
				<option value="tni">TNI</option>
				<option value="polri">POLRI</option>
				<option value="pns">PNS</option>
				<option value="guru">Guru</option>
				<option value="dosen">Dosen</option>
				<option value="petani">Petani</option>
				<option value="nelayan">Nelayan</option>
				<option value="wira">Wirausaha</option>
				<option value="dag">Pedagang</option>
				<option value="lain">lainnya</option>
			</select>
			<br>
			<br>
			<label for="gaji">Gaji Anda&emsp;&emsp;&ensp;:</label>
			<select>
				<option value="1">0 - 200 Ribu</option>
				<option value="2">200 - 500 Ribu</option>
				<option value="3">500 Ribu - 1 Jt</option>
				<option value="4">1 Jt - 3 Jt</option>
				<option value="5">3 Jt - 5 Jt</option>
				<option value="6">5 jt - keatas</option>
			</select>
		</div>

		<br>
		<div>
			<label for="motv">Motivasi&emsp;&emsp;&emsp;&ensp;:</label>
			<textarea name="textarea" cols="40" rows="1"  id="textarea"></textarea>
		</div>

		<br>
		<hr>
		<div>
			<label for="dad">Nama Ayah&emsp;&emsp;&ensp;: </label>
			<input type="text" name="dad">
		</div>
			<br>
			<div>
			<label for="jobf">Pekerjaan Ayah&emsp;: </label>
			<select name="jobf">
				<option value="tni">TNI</option>
				<option value="pns">PNS</option>
				<option value="guru">Guru</option>
				<option value="dosen">Dosen</option>
				<option value="petani">Petani</option>
				<option value="nelayan">Nelayan</option>
				<option value="wira">Wirausaha</option>
				<option value="dag">Pedagang</option>
				<option value="lain">lainnya</option>
			</select>
		</div>

			<br>
			<div>
			<label for="gaji">Gaji Ayah&emsp;&emsp;&emsp;:</label>
			<select>
				<option value="1">0 - 200 Ribu</option>
				<option value="2">200 - 500 Ribu</option>
				<option value="3">500 Ribu - 1 Jt</option>
				<option value="4">1 Jt - 3 Jt</option>
				<option value="5">3 Jt - 5 Jt</option>
				<option value="6">5 jt - keatas</option>
			</select>
		</div>

		<br>
		<hr>
		<div>
			<label for="mom">Nama Ibu&emsp;&emsp;&emsp;: </label>
			<input type="te" name="mom">
		</div>
			<br>

		<div>
			<label for="jobm">Pekerjaan Ibu&emsp;&ensp;: </label>
			<select name="jobm">
				<option value="ibu">Ibu Rumah Tangga</option>
				<option value="tni">TNI</option>
				<option value="pns">PNS</option>
				<option value="guru">Guru</option>
				<option value="dosen">Dosen</option>
				<option value="petani">Petani</option>
				<option value="nelayan">Nelayan</option>
				<option value="wira">Wirausaha</option>
				<option value="dag">Pedagang</option>
				<option value="lain">lainnya</option>
			</select>
		</div>

		<br>
		<hr>
		<br>
		<input  type="submit" value="submit">
		<input  type="reset" value="cancel">

	</fieldset>
	</form>
</body>
</html>
